<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">


        <label for="number">Select the size off the board(1-100)</label>
        <input type="number" class="form-control" id="number" min="1" max="100">


        <button id="popup" class="btn btn-outline-info">Select</button>
    </div>
    <p class="remove message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-outline-secondary" onclick="setColor('black')">Black</button>
        <button class="btn btn-outline-success" onclick="setColor('random')">Random</button>
        <button class="btn btn-outline-warning" onclick="resetBoard()">Reset</button>
    </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
